<html>

    <head>
        <link rel="stylesheet" href="superherotable.css">   <!-- link to CSS -->
        <!-- metadata -->
        <meta charset="utf-8">
        <meta name="description" content="Put a detailed description here">
        <meta name="keyboards" content="Put in keyboards separated by commas here">
        <title>Title shows up in the browser tab</title>
        <link rel="shortcut icon" href="favicon.ico">   <!-- favicon -->

    <body>  <!-- page content goes in between the body tags -->
        
        <table>
            
            <thead> <!-- this is the top section of the chart including the title -->
                <tr>
                    <th colspan="3"> HTML Super Heroes </th>
                </tr>
                <tr>
                    <th>Hero</th>
                    <th>Power</th>
                    <th>Nemesis</th>
                </tr>
            </thead>
            
            <tbody> <!-- this is the main section of the chart that includes the heros, powers, and nemesis' -->
                <tr>
                    <td>The HTMLator</td>
                    <td>Standards Compliance</td>
                    <td>Sloppy Code Boy</td>
                </tr>
                 <tr>
                    <td>Captain CSS</td>
                    <td>Super-Layout</td>
                    <td>Lord Deprecated</td>
                </tr>
                <tr>
                    <td>Browser Woman</td>
                    <td>Mega-Compatibility</td>
                    <td>Ugly Code Monster</td>
                </tr>
            </tbody>
            
            <tfoot> <!-- this is the bottom section that inclues another bold header -->
                <tr>
                    <th colspan="3"> Beware the Villains of Web Design!</th>
                </tr>
            </tfoot>
            
        </table>
    
    </body>
